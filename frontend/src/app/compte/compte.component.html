<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>
        tp_02
    </title>
</head>

<div *ngIf="!submited" class="content" role="main" style="display: flex;">
    <div style="margin: auto;width: 40%;">
        <div class="form-group,row" style="display: flex;">
            <div class="col-md-2">
                <label for="Civilité">Civilité</label>
                <select [(ngModel)]="Civilite" class="form-control" id="Civilité" style="margin: auto">
                    <option>--</option>
                    <option>M.</option>
                    <option>Mme.</option>
                </select>
            </div>
            <div class="col-md-5">
                <label for="Name">Nom</label>
                <input type="text" [(ngModel)]="name" class="form-control" id="Name" placeholder="Nom"/>
            </div>
            <div class="col-md-5">
                <label for="prenom">Prenom</label>
                <input type="text" [(ngModel)]="prenom" class="form-control" id="prenom" placeholder="Prenom">
            </div>
        </div>   
        <div class="form-group" style="display: flex;">
            <div class="col-md-3">
                <label for="pays">Pays</label>
                <input type="pays" [(ngModel)]="pays" class="form-control" id="pays" placeholder="pays">
            </div>
            <div class="col-md-2">
                <label for="CP">Code Postal</label>
                <input type="number" [(ngModel)]="CP" class="form-control" id="CP" placeholder="CP">
            </div>
            <div class="col-md-3">
                <label for="Ville">Ville</label>
                <input type="text" [(ngModel)]="Ville" class="form-control" id="Ville" placeholder="Ville">
            </div>
            <div class="col-md-4">
                <label for="Adresse">Adresse</label>
                <input type="text" [(ngModel)]="adresse" class="form-control" id="Adresse" placeholder="Adresse">
            </div>
        </div>   
        <div class="form-group" style="display: flex;">
            <div class="col-md-6">
                <label for="Telephone">Telephone</label>
                <input type="tel" [(ngModel)]="Tel" class="form-control" id="Telephone" placeholder="Telephone">
            </div>
            <div class="col-md-6">
                <label for="email">Email</label>
                <input type="email" [(ngModel)]="Email" class="form-control" id="email" placeholder="email">
            </div>
        </div> 
        <div class="form-group" style="display: flex;">
            <div class="col-md-4">
                <label for="Login">Login</label>
                <input type="text" [(ngModel)]="Login" class="form-control" id="Login" placeholder="Login">
            </div>
            <div class="col-md-4">
                <label for="psw">Password</label>
                <input type="password" [(ngModel)]="Password" class="form-control" id="psw" placeholder="Password">
            </div>
            <div class="col-md-4">
                <label for="psw2">Password</label>
                <input type="password" [(ngModel)]="Password2" class="form-control" id="psw2" placeholder="Password">
            </div>
        </div> 
        <button type="button" (click)="submit()" style="margin-left: 15px;" class="btn btn-primary">Submit</button>
    </div>
</div>
<app-recap *ngIf="submited" [profile]="profile"></app-recap>
